<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; style-src {{cspSource}} 'nonce-{{nonce}}'; script-src 'nonce-{{nonce}}'; font-src {{cspSource}};"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{codiconsUri}}" rel="stylesheet" nonce="{{nonce}}" />
    <title>Moon Grep Search</title>
    <!-- CSS will be injected by JavaScript -->
  </head>
  <body>
    <div class="container">
      <div class="search-header">
        <h3>Search</h3>
        <div class="search-actions">
          <button class="icon-button" id="refreshButton" title="Refresh">
            <i class="codicon codicon-refresh"></i>
          </button>
          <button class="icon-button" id="clearButton" title="Clear">
            <i class="codicon codicon-clear-all"></i>
          </button>
          <button class="icon-button" id="collapseAllButton" title="Collapse All">
            <i class="codicon codicon-collapse-all"></i>
          </button>
          <button class="icon-button" id="expandAllButton" title="Expand All">
            <i class="codicon codicon-expand-all"></i>
          </button>
          <button class="icon-button" id="showMenu" title="More Actions">
            <i class="codicon codicon-ellipsis"></i>
          </button>
        </div>
      </div>

      <div class="search-container">
        <!-- Search Input -->
        <div class="search-input-box">
          <input type="text" class="search-input" id="searchInput" placeholder="Search" />
          <div class="search-controls">
            <button class="control-button" id="caseSensitiveButton" title="Match Case (Alt+C)">
              <i class="codicon codicon-case-sensitive"></i>
            </button>
            <button class="control-button" id="wholeWordButton" title="Match Whole Word (Alt+W)">
              <i class="codicon codicon-whole-word"></i>
            </button>
            <button class="control-button" id="regexButton" title="Use Regular Expression (Alt+R)">
              <i class="codicon codicon-regex"></i>
            </button>
            <button class="control-button" id="moreOptionsButton" title="More Options">
              <i class="codicon codicon-ellipsis"></i>
            </button>
          </div>
        </div>

        <!-- Replace Input -->
        <div class="replace-input-box">
          <input type="text" class="replace-input" id="replaceInput" placeholder="Replace" />
          <div class="search-controls">
            <button class="control-button" id="replaceButton" title="Replace">
              <i class="codicon codicon-replace"></i>
            </button>
            <button class="control-button" id="replaceAllButton" title="Replace All">
              <i class="codicon codicon-replace-all"></i>
            </button>
          </div>
        </div>

        <!-- Search Options -->
        <div class="search-options">
          <div class="checkbox-group">
            <input type="checkbox" id="includeIgnoredCheckbox" />
            <label for="includeIgnoredCheckbox">Include Ignored</label>
          </div>
          <div class="file-pattern-group">
            <input
              type="text"
              id="filePatternInput"
              placeholder="File Pattern"
              style="width: 150px; padding: 2px 4px; font-size: 11px"
            />
          </div>
        </div>
      </div>

      <!-- Search Results -->
      <div class="search-results" id="searchResults">
        <!-- Results will be dynamically added here -->
        <div class="no-results" id="noResultsMessage">
          No results found yet. Try searching for something.
        </div>
      </div>
    </div>

    <!-- Script will be injected here during build -->
    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
  </body>
</html>
